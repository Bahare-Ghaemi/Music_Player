<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <style>
        @font-face {
            font-family: poppins;
            src: url(fonts/PoppinsLatin-Regular.ttf);
        }
    </style>
</head>

<body>
    <div class="web-musicPlayer-section">
        <div class="container">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-3 playerBox text-center shadow py-5 px-3">
                        <img src="media/img_1.png" alt="" width="140px">
                        <div class="musicText">
                            <h4 class="mt-3" id="musicName">Santur</h4>
                            <p class="text-muted">musicmedia.ir</p>
                        </div>
                        <div class="progressBox d-flex align-items-center">
                            <div class="currentTime mb-4 text-muted" style="font-size: 12px;">
                                <span class="minute" >00</span>:<span class="second">00</span>   
                            </div>
                            <div class="progress mx-auto mb-4" style="height: 5px;width: 75%;">
                                <div class="progress-bar" style="width: 0%;"></div>
                            </div>
                            <div class="mb-4" style="font-size: 12px;">
                                <span class="totalTime">6:05</span>   
                            </div>
                        </div>
                        <div class="controllBtns mx-auto">
                            <i class='fas fa-backward flesh' style='font-size:24px'></i>
                            <div class="state">
                                <i class='fas fa-play' style='font-size:24px'></i>
                                <i class='fas fa-pause' style='font-size:24px'></i>
                            </div>
                            <i class='fas fa-forward flesh' style='font-size:24px'></i>
                        </div>
                        <div class="progressBar">
                            <audio src="media/Ahang Santour.mp3" id="audioElem"></audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
